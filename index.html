<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="header">
      <h1>Guess the number !</h1>
      <input type="reset" class="btn" value = "Restart">
      <div class="number">?</div>
    </div>

    <div class="main">
      <section class="left">
        <input type="number" name="guess" id="guess" class="guess" />
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <div class="scores">
          <p class="score1">Score: <span class="score">20</span></p>
          <br>
          <p class="highscore1">Highscore:<span class="highscore">0</span></p>
        </div>

        <p class="message">Start Guessing..</p>
      </section>
    </div>


    <script src="script.js"></script>
  </body>
</html>
